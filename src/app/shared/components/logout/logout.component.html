<div class="example-container mat-elevation-z8" >
    <h1 mat-dialog-title i18n>Logout </h1>
    <div mat-dialog-content>
        <p>Ao confirmar o logout, você terá que fazer login novamente quando um novo chamado ocorrer.</p>
        
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()" i18n>Cancelar Logout</button>
        <button mat-button (click)="onClick()" cdkFocusInitial i18n>Confirmar Logout</button>
    </div>

</div>
